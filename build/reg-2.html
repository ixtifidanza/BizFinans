<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/libs.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="reg">
        <img class="reg__step" src="./img/step-2.png" alt="step 2">
        <div class="h1 reg__title">Регистрация</div>
        <div class="reg__subtitle">Пожалуйста, заполните информацию ниже</div>
        <form class="reg__form">
            <label class="reg__label">
                Ваше имя
                <input type="text" class="reg__input" placeholder="Александр">
            </label>
            <label class="reg__label">
                Ваша фамилия
                <input type="text" class="reg__input" placeholder="Соколовский">
            </label>
            <label class="reg__label">
                Ваш номер
                <input type="text" class="reg__input" placeholder="+998 99 999 99 99">
            </label>
            <button class="button reg__button">Далее</button>
        </form>
    </div>



    <script src="./js/libs.min.js"></script>
    <script src="./js/main.min.js"></script>
</body>

</html>
