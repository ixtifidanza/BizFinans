<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/libs.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="reg">
        <img class="reg__step" src="./img/step-3.png" alt="step 3">
        <div class="h1 reg__title">Регистрация</div>
        <div class="reg__subtitle">Пожалуйста, заполните информацию ниже</div>
        <form class="reg__form">
            <label class="reg__label">
                Ваш номер телефона
                <input type="text" id="phone" class="reg__input" placeholder="+998 99 777 77 77">
            </label>
            <p class="p reg__text">Введите четырехзначный код, который мы <br> вам отправили через ваш номер телефона</p>
            <label class="reg__label reg__label--row">
                <input type="text" id="kod" class="reg__input" placeholder="1998">
                <button class="button reg__button">Запросить <br> код заново</button>
            </label>
            <div class="p reg__time">Срок действия кода истекает через: <span class="reg__timer">00:28</span></div>
            <button class="button reg__button">Далее</button>
        </form>
    </div>



    <script src="./js/libs.min.js"></script>
    <script src="./js/main.min.js"></script>
</body>

</html>
