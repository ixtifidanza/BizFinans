<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/libs.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="reg">
        <img class="reg__step" src="./img/step-1.png" alt="step 1">
        <div class="h1 reg__title">Регистрация</div>
        <div class="reg__subtitle">Пожалуйста, заполните информацию ниже</div>
        <form class="reg__form">
            <label class="reg__label">
                    Ваш E-mail
                    <input type="text" class="reg__input" placeholder="Hello@gmail.com">
                </label>
            <label class="reg__label">
                    Пароль
                    <input type="password" class="reg__input" id="pass-1" placeholder="•••••">
                </label>
            <label class="reg__label">
                Повторите пароль
                <input type="password" class="reg__input" id="pass-2" placeholder="•••••">
            </label>
            <button class="button reg__button">Далее</button>
        </form>
    </div>



    <script src="./js/libs.min.js"></script>
    <script src="./js/main.min.js"></script>
</body>

</html>
